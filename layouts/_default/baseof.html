<!DOCTYPE html>
<html
  lang="{{ site.LanguageCode }}"
  data-theme="{{ site.Params.colortheme | default "white" }}"
>
{{ partial "head.html" . }}
<body class="max-width mx-auto px3 ltr">
  <div class="content index py4">

    {{ partial "header.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}
  </div>
  <script src={{ "js/main.js" | relURL }}></script>
  {{ partial "optional-body.html" . }}
</body>
</html>
